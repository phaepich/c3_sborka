<!DOCTYPE html>
<html>
<head>
    <title>Редактирование товара</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f6f8fa; }
        .main-card { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 16px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); padding: 32px 24px;}
    </style>
</head>
<body>
    <div class="container">
        <div class="main-card">
            <h2 class="mb-4 text-center">Редактировать: {{ product.brand }} ({{ product.article }})</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-end">
                    <button class="btn btn-primary" type="submit">Сохранить</button>
                    <a href="{% url 'product_detail' product.pk %}" class="btn btn-secondary">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
